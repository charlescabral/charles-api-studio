<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Data Validation Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        github: {
                            bg: '#0d1117',
                            surface: '#161b22',
                            border: '#30363d',
                            text: '#e6edf3',
                            muted: '#7d8590',
                            accent: '#58a6ff',
                            success: '#3fb950',
                            error: '#f85149'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-github-bg to-github-surface text-github-text min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-10 p-6 bg-github-surface/80 rounded-xl border border-github-border backdrop-blur-sm">
            <h1 class="text-4xl font-bold text-github-accent mb-3">Detalhes do pedido</h1>
            <p class="text-sm text-github-muted mt-2">Use: <code class="bg-github-bg px-2 py-1 rounded">?id=123</code> na URL</p>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="bg-github-surface rounded-xl border border-github-border overflow-hidden shadow-xl">
            <div class="bg-github-bg px-6 py-4 border-b border-github-border">
                <h2 id="resultTitle" class="text-xl font-semibold text-github-text">Detalhes</h2>
            </div>
            <div id="resultContent" class="p-8">
                <!-- Conte√∫do ser√° inserido aqui -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://data-validation-studio.vercel.app/api';
        
        async function loadValidation(id) {
            const resultContent = document.getElementById('resultContent');
            
            // Loading state
            resultContent.innerHTML = `
                <div class="text-center py-12">
                    <div class="w-8 h-8 border-4 border-github-border border-t-github-accent rounded-full spinner mx-auto mb-4"></div>
                    <p class="text-github-muted">Carregando dados do pedido #${id}...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE}/order/${id}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao buscar dados');
                }
                
                displayValidation(data.validation);
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="bg-red-500/10 border border-red-500/30 text-github-error p-6 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">‚ùå Erro</h3>
                        <p class="mb-4">${error.message}</p>
                        <a href="/" class="inline-block px-4 py-2 bg-github-accent text-white rounded-lg hover:bg-blue-600 transition-colors">
                            ‚Üê Voltar ao in√≠cio
                        </a>
                    </div>
                `;
            }
        }
        
        function displayValidation(validation) {
            const resultContent = document.getElementById('resultContent');
            const order = validation.order;
            
            resultContent.innerHTML = `
                <!-- ID Card -->
                <div class="bg-github-bg p-6 rounded-lg border border-github-border mb-8">
                    <h3 class="text-xs uppercase tracking-wider text-github-accent font-semibold mb-2">ID do Pedido</h3>
                    <p class="text-2xl font-bold">#${validation.id}</p>
                </div>
                
                <!-- JSON Viewer -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-github-accent mb-4">
                        Dados do Pedido
                    </h3>
                    <div class="bg-github-bg border border-github-border rounded-lg p-6 overflow-x-auto">
                        <pre class="text-sm text-github-text font-mono leading-relaxed">${JSON.stringify(order, null, 2)}</pre>
                    </div>
                </div>
                
                <!-- Back Button -->
                <div class="text-center">
                    <a href="/" class="px-6 py-3 bg-github-accent text-white rounded-lg hover:bg-blue-600 transition-colors inline-block">
                        üè† Voltar ao in√≠cio
                    </a>
                </div>
            `;
        }
        
        // Auto-carregar baseado na URL
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');
        
        if (idFromUrl) {
            loadValidation(idFromUrl);
        } else {
            document.getElementById('resultContent').innerHTML = `
                <div class="text-center py-12">
                    <div class="text-6xl mb-4">üîç</div>
                    <h3 class="text-xl font-semibold mb-2">Nenhum ID especificado</h3>
                    <p class="text-github-muted mb-6">Adicione <code class="bg-github-bg px-2 py-1 rounded">?id=123</code> na URL para ver um pedido</p>
                    <a href="/" class="px-4 py-2 bg-github-accent text-white rounded-lg hover:bg-blue-600 transition-colors">
                        üè† Voltar ao in√≠cio
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
